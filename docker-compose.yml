# Use version 3.8 of the Docker Compose file format for modern features.
version: "3.8"

# Define the services (containers) that make up your application.
services:
  # 1. The Database Service
  db:
    image: postgres:14-alpine
    container_name: crypto_db_container
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Your Application Service
  app:
    build: .
    image: crypto-forecaster
    container_name: crypto_forecaster_app
    depends_on:
      - db
    env_file:
      - .env
    # --- START: ADDED THIS SECTION ---
    ports:
      # Map port 8501 on your computer (localhost) to port 8501 inside the container.
      - "8501:8501"
    # --- END: ADDED THIS SECTION ---


# Define the persistent volume used by the 'db' service.
volumes:
  postgres_data: